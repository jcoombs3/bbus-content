<div style="min-height: 50px;">
	<ng-container *ngIf="article$ | async as article">
		<div class="d-flex">
			<div>
				<h2>{{article.title}}</h2>
				<p>{{article.introduction}}</p>
			</div>
			<div *ngIf="article.picture">
				<img [src]="article.picture.links['content-by-id'].href" />
			</div>
		</div>
		<ng-container *ngIf="article.sections && article.sections.length">
			<div *ngFor="let section of article.sections" class="mt-3">
				<h3>{{article.title}}</h3>
				<ng-container *ngIf="section.paragraphs && section.paragraphs.length">
					<p *ngFor="let text of section.paragraphs">{{text}}</p>
				</ng-container>
			</div>
		</ng-container>

		<div class="mt-5 pt-5">
			{{ article | json }}
		</div>
	</ng-container>
</div>
